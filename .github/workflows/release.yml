name: Build and Release .muxzip

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare .muxzip package structure
      run: |
        # Create folder structure
        mkdir -p package/mnt/mmc/MUOS/application/PyLauncher
        mkdir -p package/opt/muos/default/MUOS/theme/active/glyph/muxapp

        # Copy files to PyLauncher, avoiding extra nesting
        rsync -av --exclude='.git' \
                  --exclude='README.md' \
                  --exclude='.github' \
                  --exclude='build' \
                  --exclude='package' \
                  --exclude='pylauncher.png' \
                  ./ package/mnt/mmc/MUOS/application/PyLauncher/

        # Copy only the icon
        cp pylauncher.png package/opt/muos/default/MUOS/theme/active/glyph/muxapp/

        # Create the .muxzip without including 'package' folder inside
        cd package
        zip -r ../PyLauncher.muxzip .
        cd ..

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: PyLauncher.muxzip
        token: ${{ secrets.GH_PAT }}
